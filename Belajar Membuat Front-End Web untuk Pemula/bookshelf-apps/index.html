<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="asset/favicon.png">
  </head>
<body>
<header class="head_bar">
  <img class="logo" src="asset/favicon.png" alt="Logo"><h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="input_section">
    <h2>Insert New Book</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Title</label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Author</label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Year</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Finished reading</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Put the books on the shelf of <span>Unfinished reading</span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Find Books</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Title</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Find</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Unfinished reading</h2>
    
    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Finished reading</h2>
    
    <div id="completeBookshelfList" class="book_list">
    </div>
  </section>
</main>
